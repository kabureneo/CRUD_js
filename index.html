<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Sederhana - Tambah Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistem CRUD Sederhana</h1>

    <div class="form-container">
        <h2>Tambah Data</h2>
        <form id="form">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="text" id="asalSekolah" placeholder="Asal Sekolah" required>
            <input type="tel" id="phone" placeholder="Nomor Telepon" required>
            <input type="email" id="email" placeholder="Gmail" required>
                <label for="kecamatan">kecamatan : </label>
                <select id="kecamatan" required>
                    <option value="Ketapang" data-angka="1">Ketapang</option>
                    <option value="Baamang Hilir" data-angka="2">Baamang Hilir</option>
                    <option value="Baamang Tengah" data-angka="3">Baamang Tengah</option>
                    <option value="Tidar" data-angka="4">Tidar</option>
                    <option value="Baamang Hulu" data-angka="5">Baamang Hulu</option>
                </select>
            <!-- <input type="file" id="file" placeholder="upload file pembayaran"> -->
            <button type="submit">Tambah Data</button>
        </form>
    </div>

    <a href="orang-1.html" target="_blank">Lihat sebagai pelajar</a>
    <a href="orang-2.html" target="_blank">Lihat sebagai kordinator</a>


    <script src="script.js"></script>
</body>
</html>
