<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Sederhana - Tambah Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistem CRUD Sederhana</h1>

    <div class="form-container">
        <h2>Tambah Data</h2>
        <form id="form">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="tel" id="phone" placeholder="Nomor Telepon" required>
            <input type="email" id="email" placeholder="Gmail" required>
            <button type="submit">Tambah Data</button>
        </form>
    </div>

    <a href="results.html">Lihat Data</a>

    <script src="script.js"></script>
</body>
</html>
