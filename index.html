<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Sederhana - Tambah Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistem CRUD Sederhana</h1>

    <div class="form-container">
        <h2>Tambah Data</h2>
        <form id="form">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="text" id="asalSekolah" placeholder="Asal Sekolah" >
            <input type="tel" id="phone" placeholder="Nomor Telepon" >
            <input type="email" id="email" placeholder="Gmail" >
            <input type="text" id="number" placeholder="angka" >
                <label for="kecamatan">kecamatan : </label>
                <select id="kecamatan" required>
                    <option value="jakarta" data-angka="1">Jakarta</option>
                    <option value="bandung" data-angka="2">Bandung</option>
                    <option value="surabaya" data-angka="3">Surabaya</option>
                </select>
            <!-- <input type="file" id="file" placeholder="upload file pembayaran"> -->
            <button type="submit">Tambah Data</button>
        </form>
    </div>

    <a href="orang-1.html">Lihat sebagai pelajar</a>
    <a href="orang-2.html">Lihat sebagai kordinator</a>


    <script src="script.js"></script>
</body>
</html>
